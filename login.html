<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Jungle Workout Studio</title>
   <link href="login.css" rel="stylesheet">
   <link href="chatbox.css" rel="stylesheet">
</head>
<body>
    <!------------------------Background Audio------------------------>
    <audio autoplay loop id="song">
        <source src="music.mp3">
    Your browser does not support the HTML5 audio tag.
    </audio>
    
    <script>
        window.addEventListener('click', () => {
            document.getElementById("song").play();
        });
    </script>

    <!------------------------Header Section------------------------>
    <div><a href="index.html" class="logo"><span>JUNGLE</span><br>WORKOUT STUDIOS</a></div>
                    <nav class="header navbar">
                        <a href="home.html" style="margin-right: -10rem;">Home</a>
                        <a href="trainer.html" style="margin-right: -10rem;">Trainer</a>
                        <a href="product.html" style="margin-right: -10rem;">Product</a>
                        <a href="aboutus.html" style="margin-right: -3rem;">About Us</a>
                        <button class="btnLogin-popup">Login</button>
                        <button class="btnCart-popup">Add To Cart</button>
                        <div class="member">
                        <a href="bmi.html" class="calculator_Logo"><img src="calculator.png"></a>
                        </div>
                    </nav>    
                </div>
            </div>
    </section>

    <!-------------------------Login Section------------------------->
    <section class="loginbg">
    <div class="wrapper">
        <span class="icon-close">
            <a href="login.html"><img src="close.jpg"></a>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon1">
                        <img src="mail.png" alt="email">
                    </span>
                    <input type="email" required style="text-transform: lowercase;">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon2">
                        <img src="lock.png" alt="password">
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn"><a href="home.html" style="color: #ffffff;font-size: 1.3em;">Login</a></button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon3">
                        <img src="user.jpg" alt="username">
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon1">
                        <img src="mail.png" alt="email">
                    </span>
                    <input type="email" required style="text-transform: lowercase;">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon2">
                        <img src="lock.png" alt="password">
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    </section>
    
    <!-------------------------Chatbox Section------------------------->

    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Chat with us!&nbsp;
            <img src="wechat.png" id="chat-icon">
        </button>

        <div class="content">
            <div class="full-chat-block">
                <div class="outer-container">
                    <div class="chat-container">
                        <!--Messages-->
                        <div id="chatbox">
                            <h3 id="chat-timestamp"></h3>
                            <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                        </div>

                        <!--User input box-->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg" placeholder="Tap 'Enter' to send a message">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                                <img src="heart.png" id="chat-icon" onclick="heartButton()">
                                <img src="send.png" id="chat-icon" onclick="sendButton()" style="margin-left: 0.5rem;">
                            </div>
                        </div>

                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="chatbox.js"></script>
    <script src="responses.js"></script>


     <script src="login.js"></script>
</body>
</html>
