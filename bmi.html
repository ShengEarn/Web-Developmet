<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jungle Workout Studios - BMI Calculator</title>
  <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <!------------------------Background Audio------------------------>
    <audio autoplay loop id="song">
    <source src="music.mp3">
    Your browser does not support the HTML5 audio tag.
    </audio>
  
    <script>
      window.addEventListener('click', () => {
          document.getElementById("song").play();
      });
    </script>

    <!------------------------BMI SECTION------------------------>
    <div class="bmi">
        <div class="box">
          <h1>BMI Calculator</h1>
          <div class="content">

            <div class="input">
                <label for="height">Age</label>
                <input type="text" class="text-input" id="age" autocomplete="off" required/>
            </div>

            <div class="gender">

                <label class="bmi">
                    <input type="radio" name="radio" id="m"><p class="text">Male</p>
                    <span class="checkmark"></span>
                  </label>

                <label class="bmi">
                    <input type="radio" name="radio" id="f" ><p class="text">Female</p>
                      <span class="checkmark"></span>
                    </label>
            </div>

            <div class="bmiHW">
            <div class="inputH">
              <label for="height">Height(cm)</label>
              <input type="number" id="height" required>
            </div>

            <div class="inputW">
              <label for="weight">Weight(kg)</label>
              <input type="number" id="weight" required>
            </div>
          </div>

            <button class="calculate" id="submit" onclick="calculate();">Calculate BMI</button>
          </div>
          <div class="result">
            <p>Your BMI is</p>
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>
          <div class="footer"><a class="footer-text" target="_self" href="home.html">Jungle Workout Studio</a></div>

        </div>
      </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText"></p>
    </div></div>
    
    <script src="bmi.js"></script>

</body>
</html>
